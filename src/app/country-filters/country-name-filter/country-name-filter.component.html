<form class="name-filter" fxLayout="row">
  <mat-form-field appearance="fill">
    <mat-label fxLayout="row">
      <mat-icon fxFlexAlign="center" aria-hidden="false" aria-label="Search"
        >search</mat-icon
      >
      <span class="label-text">Search for a country...</span>
    </mat-label>
    <input
      [(ngModel)]="countryName"
      (change)="nameChanged()"
      matInput
      type="text"
      name="country-name"
    />
  </mat-form-field>
</form>
