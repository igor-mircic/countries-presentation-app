<div class="container">
  <div class="filters" fxLayout="row" fxLayout.xs="column">
    <app-country-name-filter
      fxFlex
      (nameChangedEvent)="updateName($event)"
    ></app-country-name-filter>
    <app-country-region-filter
      (regionChangedEvent)="updateRegion($event)"
    ></app-country-region-filter>
  </div>
  <div class="overflow-hidden">
    <div
      class="card-grid"
      fxLayout.xs="column"
      fxLayout="row wrap"
      fxLayoutGap.xs="50px"
      fxLayoutGap.sm="50px grid"
      fxLayoutGap.md="50px grid"
      fxLayoutGap.lg="70px grid"
    >
      <div
        class="spiner-wraper"
        fxFlex
        fxLayoutAlign="space-around center"
        *ngIf="!this.gotCountries"
      >
        <mat-spinner></mat-spinner>
      </div>
      <div
        fxFlex
        fxLayoutAlign="space-around center"
        *ngIf="this.filteredCountries.length === 0 && this.gotCountries"
      >
        <h1>No Countries Found</h1>
      </div>
      <div
        class="card-grid__item"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
        fxFlex.md="33%"
        fxFlex.lg="25%"
        *ngFor="let country of this.filteredCountries"
      >
        <app-country-card
          [country]="country"
          [routerLink]="['/details', country.name]"
        ></app-country-card>
      </div>
    </div>
  </div>
</div>
